<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TitanRepo Web-Naan</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="presentacion--container">
      <h1>Hola Mundo</h1>
      <h2>Soy Ariel Ayala</h2>
      <p>Cursando La Tecnicatura Universitaria de Programación</p>
    </div>

    <div class="recordatorio-container">
      <h2>Crear Nuevo Recordatorio</h2>
      <form>
        <input type="text" id="materia" placeholder="Materia" required />
        <input type="text" id="motivo" placeholder="Motivo" required />
        <input type="text" id="descripcion" placeholder="Descripción" />
        <input type="datetime-local" id="fecha-recordatorio" required />
        <button onclick="agregarRecordatorio()">Agregar Recordatorio</button>
      </form>
      <h3>Notas de Recordatorio</h3>
      <div id="lista-recordatorios" class="lista-recordatorios"></div>
    </div>

    <!-- Modal de confirmación personalizado -->
    <div id="confirmacion-modal" class="confirmacion-modal">
      <div class="confirmacion-contenido">
        <p>¿Está seguro de eliminar este recordatorio?</p>
        <div class="confirmacion-botones">
          <button
            id="confirmar-eliminar"
            class="confirmacion-btn confirmar-btn"
          >
            Eliminar
          </button>
          <button id="cancelar-eliminar" class="confirmacion-btn cancelar-btn">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
